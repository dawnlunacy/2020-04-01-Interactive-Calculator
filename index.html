<!DOCTYPE html>
<html lang = "en">
  <body>
    <head>
      <title> Tip Calculator </title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="stylesheet.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    </head>
    <section>
      <header> <h1> Tip Calculator </h1> </header>
      <article class="bill-input-form">
        <form>
          <label for="bill-amount"> Bill Amount: </label>
          <input type="number" name="bill-amount" class="bill-amount-input" placeholder="Enter Bill" aria-required="true">
          <label for="tip-percentage"> Tip Percentage: </label>
          <input type="number" name="tip-percentage" class="tip-percentage-input" placeholder="Enter Tip Percentage" aria-required="true">
          <label for="number-of-people"> Number Of People Paying </label>
          <input type="number" name="number-of-people" class="number-of-people-input" placeholder="Enter Total Paying" aria-required="true">
          <button type="button" class="calculate-btn"> Calculate </button>
        </form>
        <p class="error-bill-amount"> </p>
        <p class="error-tip-percentage"> </p>
        <p class="error-number-of-people"> </p>
      </article>
      <article>
        <h3> Tip Amount: </h3>
        <div class="tip-amount"></div>
        <h3> Tip Per Person: </h3>
        <div class="tip-per-person"></div>
        <h3> Total Per Person: </h3>
        <div class="total-per-person"></div>
        <h3> Total to Pay: </h3>
        <div class="total-to-pay"></div>
      </article>
    </section>
    <script src="main.js"></script>
  </body>
</html>
