<!DOCTYPE html>
<html lang = "en">
  <body>
    <head>
      <title> Tip Calculator </title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="stylesheet.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    </head>
    <section>
      <header> Tip Calculator </header>
      <article class="bill-input-form">
        <form>
          <label for="bill-amount"> Bill Amount: </label>
          <input type="number" name="bill-amount" class="bill-amount-input" placeholder="Enter Bill" aria-required="true">
          <label for="tip-percentage"> Tip Percentage: </label>
          <input type="number" name="tip-percentage" class="tip-amount-input" placeholder="Enter Tip Percentage" aria-required="true">
          <label for="number-of-people"> Number Of People Paying </label>
          <input type="number" name="number-of-people" class="number-of-people-input" placeholder="Enter Total Paying" aria-required="true">
        </form>
      </article>
      <p class="error-bill-amount"> </p>
      <p class="tip-percentage"> </p>
      <p class="number-of-people"> </p>
    </section>
  </body>
</html>
